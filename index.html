<!DOCTYPE html>

<html>

    <head>
        <title>Aula 04</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="css/estilo.css">
        <script src="js/jquery-3.7.1.js"></script>
        <script src="js/jquery.mask.js"></script>
        <script src="js/action.js"></script>
    </head>

    <body>
        <div class="main">
            <label>Data</label>
            <input type="text" class="i_data" maxlength="10" placeholder="DD/MM/AAAA">

            <label>Hora</label>
            <input type="text" class="i_hora" maxlength="5" placeholder="HH:MM">

            <label>CEP</label>
            <input type="text" class="i_cep" maxlength="9" placeholder="00000-000">

            <label>Telefone</label>
            <input type="text" class="i_telefone" maxlength="14" placeholder="(DD)00000-0000">

            <label>RG</label>
            <input type="text" class="i_rg" maxlength="12" placeholder="00.000.000-0">

            <label>CPF</label>
            <input type="text" class="i_cpf" maxlength="14" placeholder="000.000.000-00">

            <button id="btt">Cadastrar</button>
        </div>
    </body>

</html>
